<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!--<header>
        <img src="assets/Logo.png" alt="logo alura">

    </header> -->

    <main>
        <h1 class=""> </h1>
        <section>
                <div>
                <img class="logo__alura" src="assets/Logo.png" alt="logo alura">    
                <textarea id="valorUsuario" name="text" cols="60" rows="20">
                Ingrese texto aqui:</textarea>
                </div>

                <div class="contenedor__botones__grupo">
                    <h2><img src="assets/Group.png" alt="logo de alerta" >Solo letras minúsculas y sin acentos</h2>
                        <div class="botones__grupo">
                            <button onclick="encriptar();" class="boton__encriptador">Encriptador</button>
                            <button onclick="desencriptar();" class="boton__desencriptador" >Desencriptar</button>
                        </div>
                </div> 
        </section>
        <div id="ocultar" class="main__texto__out">
                <img src="assets/Muñeco.png" alt="caricatura con una lupa" id="imagen">
                <h2 id="mensaje" class="mensaja__derecha">Ningún mensaje fue encontrado</h2>
                <p class="instruccion__mensajederecha">Ingresa el texto que desees encriptar o desencriptar.</p>

                
        </div>  
        <script src="app.js"></script>  
    </main>

    <footer>
        <h3>Este trabajo ha sido realizado por Tomas Trebino</h3>
    

    </footer>
</body>
</html>
